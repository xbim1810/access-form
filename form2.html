<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" type="text/css" href="css/reset.css"/>
     <link rel="stylesheet" href="css/screen.css" media="screen" />
     <title>Login</title>
  </head>
  <body>
    <form action="https://www.reddit.com/login" id="loginform" method="post">
      <h1>User Access</h1>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" size="20" required autofocus />
                <strong><abbr title="required">*</abbr></strong></label>
	  </br>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" size="20" required />
                <strong><abbr title="required">*</abbr></strong></label>
	  </br>
                <span><a href="http://www.reddit.com/login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a></span> | <a href="form.html">back to reddit.com</a>
          
	  <div class="submit">
		<input type="submit" name="reddit-submit" id="reddit-submit" value="    Log In    " />
                <span><a href="form3.html" title="Register" target="_top">New User Register</a></span>
	  </div>
          <img src="reddit.jpg" alt="reddit" width="60" height="20">
    </form>
  </body>
</html>
